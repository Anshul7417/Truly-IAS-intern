<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .html{
        font-size: 62.5%;
    }
    .container{
        display: grid;
        grid-gap: 8rem 37rem;
        grid-template-columns: 20rem 20rem;   /*takes width and set columns for us*/
        grid-template-rows:16rem 16rem;
        height: 100vh;
    }

    .box1{
        background-color: grey;
        color: black;
        font-weight: bold;
        text-align:center;
        font-size:x-large;
        
    }
</style>
<body>
    <h3>Hello user</h3>
    <div class="container">
    <div class="box1">Ancient</div>
    <div class="box1">Medieval</div>
    <div class="box1">CA</div>
    <div class="box1">Polity</div>
    </div>
</body>
</html>
